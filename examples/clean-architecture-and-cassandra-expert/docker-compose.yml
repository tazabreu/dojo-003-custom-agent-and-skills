services:
  cassandra:
    image: cassandra:4.1
    container_name: ticker-cassandra
    ports:
      - "9042:9042"
    environment:
      CASSANDRA_CLUSTER_NAME: ticker-cluster
      CASSANDRA_DC: dc1
      CASSANDRA_RACK: rack1
      MAX_HEAP_SIZE: 512M
      HEAP_NEWSIZE: 128M
    volumes:
      - cassandra-data:/var/lib/cassandra
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'SELECT now() FROM system.local'"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s

volumes:
  cassandra-data:
